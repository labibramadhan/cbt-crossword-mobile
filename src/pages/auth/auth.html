<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>{{'welcome' | translate}}</ion-title>
  </ion-navbar>
  <ion-toolbar class="auth-segment" color="primary">
    <ion-segment [(ngModel)]="page">
      <ion-segment-button value="login">
        {{'login.title' | translate}}
      </ion-segment-button>
      <ion-segment-button value="registration">
        {{'registration.title' | translate}}
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ng-container [ngSwitch]="page">
    <page-auth-login *ngSwitchCase="'login'"></page-auth-login>
    <page-auth-registration *ngSwitchCase="'registration'"></page-auth-registration>
  </ng-container>
</ion-content>
<ion-footer class="copyright" text-center>
  Copyright &copy; 2016 Risen Labs Company
</ion-footer>
